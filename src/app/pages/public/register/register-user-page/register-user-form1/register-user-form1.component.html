<section class="login-page-container">
  <!-- <div class="img-top"></div> -->
  <app-img-top></app-img-top>
  <div class="btn-back">
    <a routerLink="/register-page" class="pi pi-angle-left"></a>
  </div>
  <div class="form-section-container">
    <img src="../../../assets/images/Logo.svg" alt="" />
    <div class="form-container">
      <h3>Completa los campos para continuar</h3>
      <div class="">

        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-user"></i>
          </p-inputgroup-addon>
          <input pInputText placeholder="Nombre" [formControl]="controls.name" />
        </p-inputgroup>

        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-phone"></i>
          </p-inputgroup-addon>
          <input pInputText placeholder="Numero de teléfono" [formControl]="controls.phone"  />
        </p-inputgroup>

        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-send"></i>
          </p-inputgroup-addon>
          <input pInputText placeholder="Dirección" [formControl]="controls.address" />
        </p-inputgroup>

        <p-button label="Siguiente"(onClick)="nextForm()" />

      </div>
    </div>
  </div>
</section>
