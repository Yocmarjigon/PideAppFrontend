<section class="flex flex-col h-screen">
  <!-- <div class="img-top"></div> -->

  <!-- Imagen superior de la pagina -->
  <app-img-top></app-img-top>

  <!-- Logo y formulario de login -->
  <div class="flex flex-col items-center h-full justify-center">
    <img src="../../../assets/images/Logo.svg" alt="logo" />

    <!-- Formulario -->
    <div
      class="flex flex-col m-5 bg-white rounded-md items-center shadow-lg border-gray-200 border-solid border-[0.2px] p-5"
    >
      <h3>Inicia sesión para continuar</h3>
      <form class="flex flex-col items-center gap-5 mb-4">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-user"></i>
          </p-inputgroup-addon>
          <input pInputText placeholder="Nombre de usuario" />
        </p-inputgroup>

        <app-input-password [placeholder]="'Contraseña'"></app-input-password>
        <app-button label="Ingresar" [click]="login" />
      </form>
      <a routerLink="*">¿Olvidaste tu contraseña?</a>
      <a routerLink="*">¿Olvidaste tu usuario?</a>
    </div>
    <a routerLink="/register-page" class="w-60 text-center"
      >¿Aun no tienes una cuenta? Regístrate</a
    >
  </div>
</section>
