<p-dialog
header="Nuevo Producto"
[(visible)]="displayModal"
[modal]="true"
[style]="{ width: '90vw', maxWidth: '600px' }"
[draggable]="false"
[resizable]="false"
>
<form [formGroup]="productForm" (ngSubmit)="saveProduct()" class="space-y-4">

  <!-- Campo: Título -->
  <div class="flex flex-col gap-1">
    <label for="title" class="font-medium">Título:</label>
    <input
      id="title"
      type="text"
      pInputText
      formControlName="title"
      placeholder="Ingrese el título"
      class="w-full p-2 border rounded-lg"
    />
  </div>

  <!-- Campo: Descripción -->
  <div class="flex flex-col gap-1">
    <label for="description" class="font-medium">Descripción:</label>
    <textarea
      id="description"
      pInputTextarea
      formControlName="description"
      placeholder="Ingrese la descripción"
      class="w-full p-2 border rounded-lg"
    ></textarea>
  </div>

  <!-- Campo: Categoría -->
  <div class="flex flex-col gap-1">
    <label for="category" class="font-medium">Categoría:</label>
    <p-dropdown
      id="category"
      [options]="categories"
      formControlName="category"
      optionLabel="name"
      optionValue="value"
      placeholder="Seleccione una categoría"
      class="w-full"
    ></p-dropdown>
  </div>

  <!-- Campo: Disponible -->
<!--   <div class="flex flex-col gap-1">
    <label for="available" class="font-medium">Disponible:</label>
    <p-inputSwitch
      id="available"
      formControlName="available"
      class="w-full"
    ></p-inputSwitch>
  </div> -->

  <!-- Campo: Precio -->
  <div class="flex flex-col gap-1">
    <label for="price" class="font-medium">Precio:</label>
    <p-inputNumber
      id="price"
      formControlName="price"
      mode="currency"
      currency="USD"
      locale="en-US"
      class="w-full"
    ></p-inputNumber>
  </div>

  <!-- Campo: Imagen -->
  <div class="flex flex-col gap-1">
    <label for="img" class="font-medium">URL de la imagen:</label>
    <input
      id="img"
      type="text"
      pInputText
      formControlName="img"
      placeholder="Ingrese la URL de la imagen"
      class="w-full p-2 border rounded-lg"
    />
  </div>

  <!-- Botones del formulario -->
  <div class="flex justify-end gap-2">
    <p-button
      type="button"
      label="Cancelar"
      severity="secondary"
      (click)="hideDialog()"
      class="w-full md:w-auto"
    ></p-button>
    <p-button
      type="submit"
      label="Guardar"
      severity="primary"
      class="w-full md:w-auto"
    ></p-button>
  </div>
</form>
</p-dialog>
