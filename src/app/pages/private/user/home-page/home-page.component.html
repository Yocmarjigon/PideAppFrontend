<section class="container-home-page">
  <app-img-top></app-img-top>
  <div class="w-full px-2 text-start ">
    <h2 class="text-2xl font-bold  text-start  mb-6 text-[#FF4E2E]">
      Arepas
    </h2>
    <div class="card">
      <p-carousel
        [value]="products"
        [numVisible]="3"
        [numScroll]="3"
        [circular]="false"
        [responsiveOptions]="responsiveOptions"
      >
        <ng-template let-product #item>
          <div class="border border-surface rounded-border m-2 p-4">
            <div class="mb-4">
              <div class="relative mx-auto">
                <img
                  [src]="
                    product.img ? product.img : '/assets/images/img-default.jpg'
                  "
                  [alt]="product.name"
                   class="w-full h-48 object-cover rounded-xl border border-[#FFD700]"
                />
              </div>
            </div>
            <div class="mb-4 font-medium">{{ product.name }}</div>
            <div class="flex justify-between items-center">
              <div class="mt-0 font-semibold text-xl">
                {{ "$" + product.price }}
              </div>
              <span>
                <p-button
                  icon="pi pi-shopping-cart"
                  styleClass="ml-2"
                  [style]="{
                    backgroundColor: '#FFD700',
                    border: 'none',
                    color: 'black'
                  }"
                />
              </span>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>

  <div class="w-full px-2 mb-32">
    <h2 class="text-2xl font-bold  mb-6 text-[#FF4E2E] text-start">
      Bebidas
    </h2>
    <div class="card">
      <p-carousel
        [value]="products"
        [numVisible]="3"
        [numScroll]="3"
        [circular]="false"
        [responsiveOptions]="responsiveOptions"
      >
        <ng-template let-product #item>
          <div class="border border-surface rounded-border m-2 p-4">
            <div class="mb-4">
              <div class="relative mx-auto">
                <img
                  [src]="
                    product.img ? product.img : '/assets/images/img-default.jpg'
                  "
                  [alt]="product.name"
                   class="w-full h-48 object-cover rounded-xl border border-[#FFD700]"
                />
              </div>
            </div>
            <div class="mb-4 font-medium">{{ product.name }}</div>
            <div class="flex justify-between items-center">
              <div class="mt-0 font-semibold text-xl">
                {{ "$" + product.price }}
              </div>
              <span>
                <p-button
                  icon="pi pi-shopping-cart"
                  styleClass="ml-2"
                  [style]="{
                    backgroundColor: '#FFD700',
                    border: 'none',
                    color: 'black'
                  }"
                />
              </span>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
