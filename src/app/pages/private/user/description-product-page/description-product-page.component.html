<app-nav-bar-back
  [icon]="'pi pi-chevron-left'"
  [router]="'/layout/arepa-page'"></app-nav-bar-back>

<div class="flex flex-col items-center p-4 mt-20 max-w-xl mx-auto relative">

  <div class="bg-white p-4 rounded-2xl shadow-md w-full border border-gray-200">

    <img
      [src]="product.img ? product.img : '/assets/images/img-default.jpg'"
      alt="{{ product.title }}"
      class="w-full h-80 sm:h-96 object-cover rounded-2xl shadow-lg mb-3 border-4  border-yellow-300" />

    <h1 class="text-[1.5em]	 font-bold text-gray-800 mb-2 ">{{ product.title }}</h1>

    <p class="text-gray-700 text-[1.05em] mb-3 text-justify leading-relaxed">{{ product.description }}</p>

    <p class="text-[1.3em] font-bold text-orange_primary  mb-1 ">{{ product.price | currency:'COP':'symbol':'1.0-0':'es-CO' }}</p>

  </div>

  <div class="fixed bottom-0 left-0 right-0 bg-white p-3 border-t border-gray-300 shadow-inner">
    <div class="flex items-center justify-between gap-3 mb-3">

      <label for="quantity" class="text-gray-800 font-semibold text-lg">Cantidad:</label>

      <p-inputNumber
        [(ngModel)]="quantity"
        inputId="quantity"
        [min]="1"
        [showButtons]="true"
        [buttonLayout]="'horizontal'"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus"
        inputStyleClass="w-12 text-center"
        class="w-36"></p-inputNumber>

    </div>

    <button
      pButton
      type="button"
      label="AÃ±adir al carrito"
      icon="pi pi-shopping-cart"
      class="w-full p-3 text-lg font-semibold"
      (click)="addToCart()"></button>

  </div>

</div>
