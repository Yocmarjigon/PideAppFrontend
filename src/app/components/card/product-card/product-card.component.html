<div
  class="border rounded-2xl shadow-md bg-white m-4 p-4 max-w-sm w-full sm:w-72 md:w-80 lg:w-96"
>
  <div class="mb-4">
    <div class="relative mx-auto">
      <img
        [src]="product.img ? product.img : '/assets/images/img-default.jpg'"
        [alt]="product.title"
        class="w-full h-48 object-cover rounded-xl border border-[#FFD700]"
      />
    </div>
  </div>
  <div class="mb-2 text-black text-lg font-semibold text-center">
    {{ product.title }}
  </div>
  <div class="flex justify-between items-center">
    <div class="text-[#FF4E2E] text-xl font-bold">
      {{ "$" + product.price }}
    </div>
    <p-button
      icon="pi pi-shopping-cart"
      styleClass="ml-2"
      [style]="{ backgroundColor: '#FFD700', border: 'none', color: 'black' }"
    ></p-button>
  </div>
</div>
