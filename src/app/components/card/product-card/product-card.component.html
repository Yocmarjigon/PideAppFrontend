<a
  [routerLink]="'/description-page/' + id"
  class="border  border-gray-200 rounded-2xl shadow-lg bg-white overflow-hidden hover:shadow-xl transition-shadow duration-300 hover:scale-[1.02] transform w-full max-w-[220px] mx-auto flex flex-col h-[290px]">

  <img
    [src]="product.img ? product.img : '/assets/images/img-default.jpg'"
    alt="{{product.title}}"
    class="w-full h-40 object-cover">

  <div class="p-3 flex flex-col justify-between flex-1">
    <h2 class="text-md font-semibold mb-1 text-gray-800">{{ product.title }}</h2>
    <p class="text-gray-500 text-sm">{{ product.description }}</p>
    <p class="text-orange_primary text-lg font-bold">${{ product.price }}</p>
  </div>
</a>
