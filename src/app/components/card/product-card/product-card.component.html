<a routerLink="['/producto', id]" class="block max-w-xs rounded-2xl shadow-lg bg-white overflow-hidden hover:shadow-xl transition-shadow duration-300 hover:scale-[1.02] transform">
  <img [src]="product.img" alt="{{product.title}}" class="w-full h-48 object-cover">
  <div class="p-4">
    <h2 class="text-lg font-semibold mb-2 text-gray-800">{{ product.title }}</h2>
    <p class="text-indigo-600 text-xl font-bold">${{ product.price }}</p>
  </div>
</a>
